<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
    <style>
      .deletebut{
        color: blue;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th id="name">Name</th>
            <th id="mail">Email</th>
            <th id="job">Job Applied</th>
            <th id="salary">Salary</th>
            <th id="delete">DELETE</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var bookmark=JSON.parse(localStorage.getItem("bookmark")) 

    displayData(bookmark)

    function displayData(data){
      
      data.forEach(function(elem,index){
        var tr=document.createElement("tr")
        
        var td1=document.createElement("td")
        td1.innerText=elem.perName;
        
        var td2=document.createElement("td")
        td2.innerText=elem.peremail;
        
        var td3=document.createElement("td")
        td3.innerText=elem.perrole;
        
        var td4=document.createElement("td")
        td4.innerText=elem.persalary;

        var td5=document.createElement("td")
        td5.innerText="DELETE"
        td5.setAttribute("class","deletebut")
        td5.addEventListener("click",function(){
          deletetext(elem,index)
        })
        
        tr.append(td1,td2,td3,td4,td5);
        document.querySelector("#body").append(tr);
        })
      }

      function deletetext(elem,index){
        bookmark.splice(index,1)
        localStorage.setItem("bookmark", JSON.stringify(bookmark))
        window.location.reload()
      }
    
    
  </script>
</html>
